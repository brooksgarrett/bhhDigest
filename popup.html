<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="chrome-extension://pjhnipaedajgjcomomifdlfglnlbdeaa/pure-min.css">
    <link rel="stylesheet" href="chrome-extension://pjhnipaedajgjcomomifdlfglnlbdeaa/button-color.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body style="width:20em">
    <div class="pure-g">
	    <div class="pure-u-1"><button class="pure-button button-success" id="add">Add This</button></div>
    </div>
    <div class="pure-g">
	    <div class="pure-u-1"><button class="pure-button button-error" id="remove">Remove This</button></div>
    </div>
    <div class="pure-g">
	    <div class="pure-u-1"><button class="pure-button button-primary" id="report">Build Report</button></div>
    </div>
    <div class="pure-g">
	    <div class="pure-u-1"><button class="pure-button button-error" id="clear">Clear Storage</button></div>
    </div>
    <div class="pure-g">
	    <div class="pure-u-1" id="message"></div>
    </div>
  </body>
</html>
